<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>login</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/login.css">
    </head>
    <body>
        <header class="encabezado">
            <section class="busqueda">
                <img src="css/img/logo.png">
                <input class="busqueda-input" type="search" name="busqueda" placeholder="¿Que deseas buscar?">
                <button class="busqueda-icono"><img src="css/img/busqueda.svg"></button>
            </section>
                
            </header>
            <section class="iniciar-sesion">
                <form class="iniciar-sesion-form" action="">
                    <h1 class="inciar-sesion-h1">iniciar sesion</h1>
                    <input class="iniciar-sesion-email" type="email" placeholder="Escriba su correo electronico" >
                    <input class="iniciar-sesion-password" type="password" placeholder="Escriba su contraseña">
                    <button class="iniciar-sesion-buttom"><a class="entrar-link" href="productos.html">Entrar</a></button>
                </form>
            </section>
            <section class="contacto">
                <div class="contacto-div">
                <img class="contacto-logo" src="css/img/logo.png">
                <ul class="contacto-lista">
                    <li class="contacto-lista-li"><a href="">Quienes somos</a></li>
                    <li class="contacto-lista-li"><a href="">Politica de privacidad</a></li>
                    <li class="contacto-lista-li"><a href="">Programa de fidelidad</a></li>
                    <li class="contacto-lista-li"><a href="">Nuestras tiendas</a></li>
                    <li class="contacto-lista-li"><a href="">Quiero ser franquisiado</a></li>
                    <li class="contacto-lista-li"><a href="">Anuncie aqui</a></li>
                </ul>
                <form class="contacto-form">
                    <h1 class="contacto-h1">Habla con nosotros</h1>
                    <input class="contacto-input-nombre" type="text" name="" id="" placeholder="Nombre">
                    <textarea class="contacto-textarea" type="text" name="" id="" placeholder="Escribe tu mensaje"></textarea>
                    <button class="contacto-form-button">enviar mensaje</button>
                </form>
            </div>
            </section>
        <section class="footer">
            <p>Desarrollado por Sebastian Tunjuelo Lujan</p>
            <p>2023</p>
        </section>
        <script src="" async defer></script>
    </body>
</html>
